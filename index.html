<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC JavaScript Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <div class="container">
        <div class="calculator-container">
            <div class="calculator">
                <div class="calculator-display">

                </div>
                <div class="calculator-buttons">
                    <div class="button-row">
                        <div class="button special">AC</div>
                        <div class="button special">CE</div>
                        <div class="button operator">รท</div>
                        <div class="button operator">*</div>
                    </div>
                    <div class="button-row">
                        <div class="button">7</div>
                        <div class="button">8</div>
                        <div class="button">9</div>
                        <div class="button operator">-</div>
                    </div>
                    <div class="button-row">
                        <div class="button">4</div>
                        <div class="button">5</div>
                        <div class="button">6</div>
                        <div class="button operator">+</div>
                    </div>
                    <div class="button-row">
                        <div class="button">1</div>
                        <div class="button">2</div>
                        <div class="button">3</div>
                        <div class="button result operator">=</div>
                    </div>
                    <div class="button-row last">
                        <div class="button zero">0</div>
                        <div class="button operator">.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='./app.js'></script>
</body>
</html>
